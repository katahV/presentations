<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Heatmap</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script>
    var dojoConfig = {
      has: {
        "esri-featurelayer-webgl": 1
      },
      deps: ["./app.js"]
    };
  </script>
  <script src="https://js.arcgis.com/4.8/"></script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

<style>
  .heatmap-configuration {
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
</style>

<div id="heatmapConfiguration" class="heatmap-configuration esri-widget">
  <div style="padding: 10px;">
    <input id="heatmapEnabledCheckbox" type="checkbox" />
    <label for="heatmapEnabledCheckbox">Enable</label>
  </div>
  <div style="padding: 10px; display: flex; flex-direction: row; align-items: center;">
    <span style="padding: 10px;">Area</span>
    <input id="blurRadiusSlider" type="range" min="1" max="5" step="0.2" width="" style="flex-grow: 1"/>
  </div>
  <div id="heatmapSlider"></div>
</div>

</html>
