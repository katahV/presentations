<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Multiple popup elements - 4.10</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    #viewDiv, #gridDiv {
      height: 50%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",

      "dgrid/OnDemandGrid",
      "dstore/Store",
      "dstore/QueryResults"
    ], function(
      Map, MapView, FeatureLayer,      
      OnDemandGrid, Store, QueryResults  
    ) {
      var layer = new FeatureLayer({
        url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Beverly%20Hills%20Trees%20By%20Block/FeatureServer/0",
        outFields: ["*"]
      });

      // setup the map
      var map = new Map({
        basemap: "hybrid",
        layers: [layer]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.399400711028, 34.08713590709093],
        zoom: 17
      });

      createGrid();

      async function createGrid() {
        await layer.load();

        const columns = layer.fields
          .map((field) => {
            if (field.name === "__OBJECTID") {
              return {
                field: field.name,
                label: field.name,
                sortable: true,
                hidden: true
              };
            } else {
              return {
                field: field.name,
                label: field.alias,
                sortable: true
              };
            }
          });

        function convertFeatureSetToRows(featureSet) {
          return featureSet.features.map((feature) => {
            const row = {};

            Object.keys(feature.attributes)
              .forEach((attributeName) => {
                row[attributeName] = feature.attributes[attributeName];
              });

            return row;
          });
        }

        const FeatureLayerStore = Store.createSubclass({
          layer: {},
          get() { throw "get not implemented"; },
          getIdentity(row) {
            console.log(row);
            return row[this.layer.objectIdField];
          },
          fetch(args) {  throw "fetch not implemented"; },
          fetchRange(args) {
            const { start, end } = args
            const promise = layer
              .queryFeatures({
                start,
                num: end - start,
                outFields: ["*"]
              })
              .then((featureSet) => convertFeatureSetToRows(featureSet));
            return new QueryResults(promise);
          },
          sort() { throw "not implemented"; }
        });

        const Grid = OnDemandGrid.createSubclass();
        const grid = new Grid({
          columns,
          collection: new FeatureLayerStore({
            layer
          })
        }, "gridDiv");
      }

      function createPopupTemplate() {
        return { // autocasts as new PopupTemplate()
          title: "Beverly Hills trees by block",

          // Set content elements in the order to display.
          // The first element displayed here is the fieldInfos.
          content: [{
            // It is also possible to set the fieldInfos outside of the content
            // directly in the popupTemplate. If no fieldInfos is specifically set
            // in the content, it defaults to whatever may be set within the popupTemplate.
            type: "fields", // FieldsContentElement
            fieldInfos: [{
              fieldName: "Point_Count",
              visible: false,
              label: "Count of Points",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "relationships/0/Point_Count_COMMON",
              visible: true,
              label: "Sum of species tree count",
              format: {
                places: 0,
                digitSeparator: true
              },
              statisticType: "sum"
            }, {
              fieldName: "relationships/0/COMMON",
              visible: false,
              label: "Common Name"
            }, {
              fieldName: "BLOCKCE10",
              visible: true,
              label: "Block"
            }]
          }, {
            // You can also set a descriptive text element. This element
            // uses an attribute from the featurelayer which displays a
            // sentence giving the total amount of trees value within a
            // specified census block. Text elements can only be set within the content.
            type: "text", // TextContentElement
            text: "There are {Point_Count} trees within census block {BLOCKCE10}"
          }, {
            // You can set a media element within the popup as well. This
            // can be either an image or a chart. You specify this within
            // the mediaInfos. The following creates a pie chart in addition
            // to two separate images. The chart is also set up to work with
            // related tables. Similar to text elements, media can only be set within the content.
            type: "media", // MediaContentElement
            mediaInfos: [{
              title: "<b>Count by type</b>",
              type: "pie-chart",
              caption: "",
              value: {
                fields: ["relationships/0/Point_Count_COMMON"],
                normalizeField: null,
                tooltipField: "relationships/0/COMMON"
              }
            }, {
              title: "<b>Mexican Fan Palm</b>",
              type: "image",
              caption: "tree species",
              value: {
                sourceURL: "https://www.sunset.com/wp-content/uploads/96006df453533f4c982212b8cc7882f5-800x0-c-default.jpg"
              }
            }, {
              title: "<b>Indian Laurel Fig</b>",
              caption: "tree species",
              value: {
                sourceURL: "https://selectree.calpoly.edu/images/0600/09/original/ficus-microcarpa-tree-3.jpg"
              }
            }]
          }, {
            // You can set a attachment element(s) within the popup as well.
            // Similar to text and media elements, attachments can only be set
            // within the content. Any attachmentInfos associated with the feature
            // will be listed in the popup.
            type: "attachments" // AttachmentsContentElement
          }]
        };
      }
    });
  </script>

</head>

<body>
  <div id="viewDiv"></div>
  <div id="gridDiv"></div>
</body>

</html>
