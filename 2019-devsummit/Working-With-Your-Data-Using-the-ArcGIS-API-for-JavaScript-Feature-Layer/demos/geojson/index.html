<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>GeoJSONLayer - 4.11</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #viewDiv canvas {
        filter: drop-shadow(0px 20px 15px #888);
      }
    </style>

    <link
      rel="stylesheet"
      href="https://jsdev.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="./loaderConfig.js"></script>
    <!-- <script src="http://ycabon.esri.com/arcgis-js-api-4/test-apps/dojo-config.js"></script>
    <script src="http://ycabon.esri.com/arcgis-js-api-4/dojo/dojo.js"></script> -->
    <script src="https://jsdev.arcgis.com/4.11/"></script>

    <script>
      require([
        "esri/Map",
        "esri/layers/GeoJSONLayer",
        "esri/views/MapView",

        "esri/renderers/smartMapping/creators/color",
        "esri/renderers/smartMapping/symbology/color",

        "esri/widgets/Legend"
      ], function(
        Map,
        GeoJSONLayer,
        MapView,

        color,
        colorSymbology,

        Legend
      ) {

        // commune boundaries from https://www.data.gouv.fr/fr/datasets/decoupage-administratif-communal-francais-issu-d-openstreetmap/
        // Indicator https://statistiques-locales.insee.fr/#c=indicator&i=filosofi.med&s=2015

        layer = new GeoJSONLayer({
          url: "./median_income_by_commune_france.json",
          title: "Dispoable Income 2015",
          copyright: "Insee | Â© les contributeurs d'OpenStreetMap sous licence ODbL",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: "gray",
              outline: null
            }
          },
          popupTemplate: {

          },
          spatialReference: {
            wkid: 2154
          }
        });

        layer.load()
          .then(() => color.createContinuousRenderer({
            layer,
            field: "medianIncome2015",
            theme: "above-and-below"
          }))
          .then((result) => {
            console.log(result);
            layer.renderer = result.renderer;
          });

        map = new Map({
          layers: [layer]
        });

        view = new MapView({
          container: "viewDiv",
          map: map,
          spatialReference: {
            wkid: 2154
          },
          center: {
            spatialReference: {
              wkid: 2154
            },
            x: 603737.3294851505,
            y: 6826948.894620353
          },
          scale: 2893742
        });

        view.ui.add(new Legend({ view }), {
          position: "bottom-right"
        })
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
