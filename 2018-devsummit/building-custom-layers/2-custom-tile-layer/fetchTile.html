<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>fetchTile 2D</title>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.4/esri/css/main.css">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    var dojoConfig = {
      paths: {
        layers: window.location.href.replace(/\/[^/]+$/, "/layers")
      }
    };
  </script>
  <script src="https://js.arcgis.com/4.6/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "esri/Map",
      "esri/config",
      "esri/request",
      "esri/views/MapView",
      "esri/widgets/LayerList",

      "layers/TintLayer",

      "dojo/domReady!"
    ],
    function(
      Map, esriConfig, esriRequest,
      MapView, LayerList,
      TintLayer
    ) {
      esriConfig.request.corsEnabledServers.push("http://geobretagne.fr/geoserver/cadastre/ows");

      toner = new TintLayer({
        urlTemplate: "http://tile.stamen.com/toner/{z}/{x}/{y}.png",
        tint: "#ff0000",
        title: "Toner"
      });

      map = new Map({
        layers: [toner]
      });

      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [0, 30],
        zoom: 2.5,
        constraints: {
          snapToZoom: false
        }
      });

      layerList = new LayerList({
        view: view,
      }, "LayerList");

      view.ui.add(layerList, "top-right");

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
